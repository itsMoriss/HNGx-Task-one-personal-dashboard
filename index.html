<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Slack Name -->
    <label for="slackName">Slack Name:</label>
    <h1 id="slackName" data-testid="slackUserName">Moris Mwai</h1>

    <!-- Slack Display Picture -->
    <!-- <label for="slackImage">Slack Display Picture:</label> -->
    <img src="assets/images/slack-profile.jpg" alt="Moris Mwai" id="slackImage" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <label for="dayOfWeek">Current Day of the Week:</label>
    <p id="dayOfWeek" data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <label for="utcTime">Current UTC Time (in milliseconds):</label>
    <p id="utcTime" data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/itsMoriss/HNGx-Task-one-personal-dashboard" data-testid="githubURL">GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
