<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">Moris Mwai</h1>

    <!-- Slack Display Picture -->
    <img src="assets/images/slack-profile.jpg" alt="Moris Mwai" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/your-username/your-repo" data-testid="githubURL">GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
